<html>
    <head>
      <title>Login and Registration</title>

    </head>
    <body>
        <h1>Login and Registration </h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/registration" method="POST">
        
            {%csrf_token%}
            <p>First_name:<input type="text" name="first_name"></p>
            <p>last_name: <input type="text" name="last_name"></p>
            <p>Email:     <input type="text" name="email"></p>
            <p>Password:  <input type="password" name="password"></p>
            <p>confirm pw:<input type="password" name="confirm_pw"></p>
            
            <input style="color:rgb(0, 60, 255)" type="submit" value="Register">


        </form>
        <form action="/login" method="POST">
            
                {%csrf_token%}
                
                <p>Email:<input type="text" name="email"></p>
                <p>password:<input type="password" name="password"></p>
                <input style="color:rgb(0, 60, 255)" type="submit" value="Login">
    
        </form>
        
    
    
    </body>
</html>
